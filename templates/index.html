<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Tracker App API</title>

  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Particles container -->
  <div id="particles-js"></div>

  <!-- Main glass container -->
  <div class="container">
    <h1><i class="fas fa-heart-pulse"></i> Welcome to the Health Tracker API</h1>
    <p>
      This backend powers your fitness platform with secure and scalable APIs for managing users, workouts, diets, progress tracking, and more.
    </p>
    <a href="/docs" class="btn" target="_blank" rel="noopener noreferrer">
      Explore API Docs <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      background: {
        color: { value: "transparent" }
      },
      fpsLimit: 60,
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 100,
          enable: true,
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          outModes: { default: "bounce" }
        },
        number: {
          value: 60,
          density: { enable: true, area: 800 }
        },
        opacity: { value: 0.4 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
